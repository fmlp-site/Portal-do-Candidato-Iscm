<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login do Candidato</title>
</head>
<body>
  <h2>Login do Candidato</h2>
  <form id="loginForm">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br><br>

    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const cpf = document.getElementById('cpf').value;
      const senha = document.getElementById('senha').value;

      try {
        // Faz a requisição GET para buscar o candidato com o CPF fornecido
        const response = await fetch(`https://SEU-RESTDB-URL/rest/candidatos?q={"cpf": "${cpf}"}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'x-apikey': 'SUA-API-KEY',
          }
        });

        const data = await response.json();

        // Verifica se o CPF existe no banco de dados e se a senha corresponde
        if (data.length > 0 && data[0].senha === senha) {
          alert('Login realizado com sucesso!');
          window.location.href = 'candidato.html';  // Redireciona para a página inicial do candidato
        } else {
          alert('CPF ou senha incorretos. Tente novamente.');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao realizar o login. Por favor, tente novamente mais tarde.');
      }
    });
  </script>
</body>
</html>
