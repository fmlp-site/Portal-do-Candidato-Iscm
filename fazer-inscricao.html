<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazer Inscrição</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .link-edital {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 15px;
      background-color: #5a67d8;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .link-edital:hover {
      background-color: #4c51bf;
    }

    .inscreva-se-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #48bb78;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .inscreva-se-btn:hover {
      background-color: #38a169;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Fazer Inscrição</h2>
    <p>Leia o edital do processo seletivo antes de se inscrever.</p>

    <!-- Link para o edital -->
    <a href="link-do-edital.pdf" target="_blank" class="link-edital">Acessar Edital</a>

    <!-- Botão para o formulário de inscrição -->
    <p>Após ler o edital, clique no botão abaixo para realizar sua inscrição:</p>
    <a href="formulario-inscricao.html" class="inscreva-se-btn">Inscreva-se</a>
  </div>

</body>
</html>
