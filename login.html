<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="loginForm">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <script>
        // JavaScript para enviar os dados para o RestDB.io e verificar a autenticação
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;

            // Aqui você inserirá o código para enviar os dados para o RestDB.io e buscar o usuário
            // Utilize a API do RestDB.io para fazer a requisição GET
            // Exemplo usando Fetch API:
            fetch(`https://vestibularb-c6f2.restdb.io/rest/cadastrocandidato?max=2?q={"cpf":"${cpf}","senha":"${senha}"}`, {
                method: 'GET',
                headers: {
                    'x-apikey': '67250fe49ea5b66833ab989b'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    // Usuário encontrado, realizar login
                    console.log('Login realizado com sucesso!');
                    // Redirecionar para outra página ou mostrar uma mensagem de sucesso
                } else {
                    // Usuário não encontrado
                    console.error('Usuário ou senha inválidos.');
                    // Mostrar uma mensagem de erro ao usuário
                }
            })
            .catch(error => {
                console.error('Erro ao realizar o login:', error);
                // Mostrar uma mensagem de erro ao usuário
            });
        });
    </script>
</body>
</html>
