<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login do Candidato</title>
</head>
<body>
  <h2>Login do Candidato</h2>
  <form id="loginForm">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const cpf = document.getElementById('cpf').value;
      const senha = document.getElementById('senha').value;

      // Verificar credenciais no RestDB.io
      fetch(`https://vestibularb-c6f2.restdb.io/rest/cadastrocandidato?max=2?q={"cpf": "${cpf}"}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'x-apikey': '67250fe49ea5b66833ab989b',
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.length > 0 && data[0].senha === senha) {
          alert('Login realizado com sucesso!');
          localStorage.setItem('cpfCandidato', cpf); // Armazena o CPF no localStorage
          window.location.href = 'candidato.html';    // Redireciona para o portal do candidato
        } else {
          alert('CPF ou senha incorretos. Tente novamente.');
        }
      })
      .catch(error => {
        console.error('Erro:', error);
        alert('Erro ao realizar login. Tente novamente mais tarde.');
      });
    });
  </script>
</body>
</html>
