<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="cadastroForm">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <script>
        const form = document.getElementById('cadastroForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;

            fetch('https://vestibularb-c6f2.restdb.io/rest/cadastrocandidato?max=2', {
                method: 'POST',
                headers: {
                    'content-type': 'application/json',
                    'x-apikey': '67250fe49ea5b66833ab989b'
                },
                body: JSON.stringify({ cpf, senha })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao cadastrar usu치rio');
                }
                return response.json();
            })
            .then(data => {
                console.log('Dados enviados com sucesso:', data);
                alert('Cadastro realizado com sucesso!');
                // Limpar os campos do formul치rio ap칩s o cadastro
                form.reset();
            })
            .catch(error => {
                console.error('Erro ao enviar os dados:', error);
                alert('Erro ao cadastrar usu치rio. Tente novamente.');
            });
        });
    </script>
</body>
</html>
