<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Candidato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5a67d8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4c51bf;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Candidato</h2>
    <form id="cadastroForm">
      <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
      <input type="password" id="senha" name="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const cpf = document.getElementById('cpf').value;
      const senha = document.getElementById('senha').value;

      // Verifica se o CPF já está cadastrado
      fetch(`https://vestibularb-c6f2.restdb.io/rest/cadastrocandidato?max=2?q={"cpf": "${cpf}"}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'x-apikey': '67250fe49ea5b66833ab989b',
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          alert('CPF já cadastrado. Tente fazer login.');
        } else {
          // Caso o CPF não exista, cadastra o novo candidato
          fetch('https://SEU-RESTDB-URL/rest/candidatos', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-apikey': 'SUA-API-KEY',
            },
            body: JSON.stringify({ cpf, senha })
          })
          .then(() => {
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'login.html';
          })
          .catch(error => {
            console.error('Erro:', error);
            alert('Erro ao cadastrar. Tente novamente mais tarde.');
          });
        }
      })
      .catch(error => {
        console.error('Erro:', error);
        alert('Erro ao verificar CPF. Tente novamente mais tarde.');
      });
    });
  </script>

</body>
</html>
