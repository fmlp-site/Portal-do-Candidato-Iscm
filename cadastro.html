<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Candidato</title>
  <style>
    /* Adicionar um CSS simples para o layout */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5a67d8;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4c51bf;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Cadastro de Candidato</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const senha = document.getElementById('senha').value;

      const novoCandidato = {
        nome: nome,
        cpf: cpf,
        senha: senha
      };

      const url = 'https://vestibularb-c6f2.restdb.io/rest/cadastrocandidato?max=2'; // URL da coleção no RestDB
      const headers = {
        "content-type": "application/json",
        "x-apikey": "67250fe49ea5b66833ab989b", // Sua chave da API do RestDB
        "cache-control": "no-cache"
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify(novoCandidato)
        });
        
        if (response.ok) {
          alert('Cadastro realizado com sucesso!');
          window.location.href = 'login.html';
        } else {
          alert('Erro ao cadastrar. Tente novamente.');
        }
      } catch (error) {
        console.error('Erro ao cadastrar candidato:', error);
        alert('Erro ao cadastrar. Tente novamente.');
      }
    });
  </script>

</body>
</html>
