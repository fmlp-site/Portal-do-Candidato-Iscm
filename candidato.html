<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial - Candidato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      background-color: #f4f4f9;
    }

    /* Menu lateral */
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #5a67d8;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar a {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      color: #fff;
      text-decoration: none;
      text-align: center;
      background-color: #4c51bf;
      .sidebar a:hover {
      background-color: #434190;
    }

    /* Conteúdo principal */
    .main-content {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }

    .welcome-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .profile-info {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .profile-info label {
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- Menu Lateral -->
  <div class="sidebar">
    <h2>Bem-vindo, <span id="nomeCandidatoSidebar"></span></h2>
    <a href="inscricao.html">Minha Inscrição</a>
    <a href="consultar-resultados.html">Consultar Resultados</a>
    <a href="matricula.html">Matrícula</a>
    <a href="logout.html">Sair</a>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    <h2 class="welcome-message">Bem-vindo ao Portal do Candidato</h2>
    
    <div class="profile-info">
      <label for="nome">Nome Completo:</label>
      <p id="nomeCandidato"></p>
    </div>
    <div class="profile-info">
      <label for="cpf">CPF:</label>
      <p id="cpfCandidato"></p>
    </div>
    <div class="profile-info">
      <label for="statusInscricao">Status da Inscrição:</label>
      <p id="statusInscricao">Em andamento</p> <!-- Este campo pode ser dinâmico após a inscrição -->
    </div>
  </div>

  <script>
    // Verificando se o usuário está logado
    const nomeCandidato = sessionStorage.getItem('nomeCandidato');
    const cpfCandidato = sessionStorage.getItem('cpfCandidato');

    if (!nomeCandidato || !cpfCandidato) {
      alert('Você precisa fazer login para acessar esta página.');
      window.location.href = 'login.html'; // Redireciona para a página de login se não estiver logado
    }

    // Exibindo o nome e CPF do candidato
    document.getElementById('nomeCandidato').textContent = nomeCandidato;
    document.getElementById('nomeCandidatoSidebar').textContent = nomeCandidato;
    document.getElementById('cpfCandidato').textContent = cpfCandidato;
  </script>

</body>
</html>
