<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do Candidato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      background-color: #f4f4f9;
    }

    /* Menu lateral */
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #5a67d8;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar a {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      color: #fff;
      text-decoration: none;
      text-align: center;
      background-color: #4c51bf;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #3b47a2;
    }

    /* Conteúdo principal */
    .main-content {
      margin-left: 200px;
      padding: 20px;
      width: calc(100% - 200px);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .container h2 {
      color: #333;
    }

    .container p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Menu Lateral -->
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="fazer-inscricao.html">Fazer Inscrição</a>
    <a href="consultar-inscricao.html">Consultar Inscrição</a>
    <a href="interpor-recurso.html">Interpor Recurso</a>
    <a href="consultar-resultado-recurso.html">Consultar Resultado dos Recursos</a>
    <a href="consultar-local-prova.html">Consultar Local de Prova</a>
    <a href="consultar-desempenho.html">Consultar Desempenho</a>
    <a href="fazer-matricula.html">Fazer Matrícula</a>
    <a href="consultar-matricula.html">Consultar Matrícula</a>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    <div class="container">
      <h2>Bem-vindo, Candidato</h2>
      <p id="cpfDisplay">CPF: Carregando...</p>
    </div>
  </div>

  <script>
    // Verifica se o usuário está logado (CPF no localStorage)
    const cpfCandidato = localStorage.getItem('cpfCandidato');
    if (cpfCandidato) {
      document.getElementById('cpfDisplay').textContent = `CPF: ${cpfCandidato}`;
    } else {
      // Se não estiver logado, redireciona para a página de login
      alert('Por favor, faça login para acessar o portal.');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
