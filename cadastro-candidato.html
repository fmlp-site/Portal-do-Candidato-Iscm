<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Candidato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    label {
      font-size: 14px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Candidato</h2>
    <form id="cadastroForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const senha = document.getElementById('senha').value;

      // Verifica se o CPF já está registrado
      fetch(`https://SEU-RESTDB-URL/rest/candidatos?q={"cpf": "${cpf}"}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'x-apikey': 'SUA-API-KEY',
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          alert('CPF já cadastrado. Faça login ou use um CPF diferente.');
        } else {
          // Cadastro de novo candidato
          fetch('https://vestibularb-c6f2.restdb.io/rest/cadastrocandidato?max=2', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-apikey': '67250fe49ea5b66833ab989b',
            },
            body: JSON.stringify({ nome, cpf, senha })
          })
          .then(() => {
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'login.html';
          })
          .catch(error => {
            console.error('Erro:', error);
            alert('Erro ao realizar o cadastro. Tente novamente mais tarde.');
          });
        }
      })
      .catch(error => {
        console.error('Erro:', error);
        alert('Erro ao verificar o CPF. Tente novamente mais tarde.');
      });
    });
  </script>
</body>
</html>
